<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      width: 300px;
    }

    li {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 4px;
      font-size: 16px;
      /* text-align: left; */
    }

  </style>
</head>
<body>
  <input type="text" id="myInput" placeholder="Enter a task..." />
  <button onclick="addToArray()">Add</button>
  <ul id="output"></ul>
</body>
</html>

<script>
  let myInput = document.getElementById("myInput");
  let toDO = [];
  let output = document.getElementById("output");
  let myButton = document.getElementById("remove")

  function addToArray() {
    toDO.push(myInput.value);

    output.innerHTML = toDO.join("</li><li>");

    output.innerHTML = `<li>${output.innerHTML.toUpperCase()}</li> <button onclick="removeFromArray()" id="remove">Remove</button>`;
   

    myInput.value = "";
  }

  function removeFromArray() {
  
    let myButton = document.getElementById("remove")

    toDO.pop();

    output.innerHTML = toDO.join("</li><li>");

    output.innerHTML = `<li>${output.innerHTML.toUpperCase()}</li> <button onclick="removeFromArray()">Remove</button>`;
    myInput.value = "";
     
  }
</script>
